<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Romantic Starry Night</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
  <!-- Anime.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      overflow: hidden;
      font-family: 'Great Vibes', cursive;
    }

    .scene {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
      position: relative;
      perspective: 1000px;
    }

    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      0% { opacity: 0.2; }
      100% { opacity: 0.8; }
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 0 !important;
    }

    .phrase, .heart, .falling-heart {
      position: absolute;
      pointer-events: none;
      white-space: nowrap;
    }

    .phrase {
      color: #fff;
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      text-shadow: 0 0 15px rgba(255,255,255,0.7), 0 0 25px rgba(255,77,77,0.5);
    }

    .heart, .falling-heart {
      color: #ff4d4d;
      font-size: 2rem;
      text-shadow: 0 0 10px rgba(255, 77, 77, 0.8);
    }

    .center-heart {
      font-size: 5rem;
      color: #ff4d4d;
      text-shadow: 0 0 20px rgba(255, 77, 77, 0.8);
      cursor: pointer;
      transition: transform 0.3s ease;
      z-index: 100;
    }

    .center-heart:hover {
      transform: scale(1.1);
    }

    .message-box {
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 15px;
      text-align: center;
      color: #fff;
      font-size: 2rem;
      display: none;
      box-shadow: 0 0 20px rgba(255, 77, 77, 0.5);
    }

    .message-box button {
      margin-top: 1rem;
      padding: 0.5rem 2rem;
      font-size: 1.5rem;
      color: #fff;
      background: #ff4d4d;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .message-box button:hover {
      background: #e63939;
    }

    .final-message {
      color: #fff;
      font-size: clamp(2.5rem, 6vw, 4rem);
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 77, 77, 0.6);
      display: none;
    }

    .final-message .date {
      font-size: clamp(1.5rem, 3vw, 2rem);
      margin-top: 0.5rem;
    }

    @media (max-width: 768px) {
      .phrase { font-size: clamp(1rem, 3vw, 1.5rem); }
      .heart, .falling-heart { font-size: 1rem; }
      .center-heart { font-size: 3rem; }
      .message-box { font-size: 1.5rem; padding: 1rem; }
      .message-box button { font-size: 1.2rem; padding: 0.4rem 1.5rem; }
      .final-message { font-size: clamp(1.5rem, 4vw, 2.5rem); }
      .final-message .date { font-size: clamp(1rem, 2vw, 1.5rem); }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="stars"></div>
    <div class="container d-flex flex-column align-items-center justify-content-center">
      <div id="phrases"></div>
      <div id="hearts"></div>
      <div id="falling-hearts"></div>
      <div class="center-heart" id="heart">♥</div>
      <div class="message-box" id="messageBox">
        <p>Em có đồng ý làm người yêu anh không?</p>
        <button id="yesButton">Có</button>
      </div>
      <div class="final-message" id="finalMessage">
        <div>Cảm ơn em đã đồng ý !</div>
        <div>Anh yêu Em </div>
        <div class="date"> - 29/05/2025 - </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const starsContainer = document.querySelector('.stars');
    const numStars = 200;

    for (let i = 0; i < numStars; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.width = `${Math.random() * 3 + 1}px`;
      star.style.height = star.style.width;
      star.style.left = `${Math.random() * 100}vw`;
      star.style.top = `${Math.random() * 100}vh`;
      star.style.animationDelay = `${Math.random() * 2}s`;
      starsContainer.appendChild(star);
    }

    const phrases = [
      "Diệp yêu Phương rất nhiều", "Em là cả thế giới của anh",
      "Tình yêu của anh dành cho em là vô tận", "Diệp yêu Phương rất nhiều",
      "Phạm Hiểu Phương Anh yêu em", "Em là ánh sáng của cuộc đời anh",
      "Em có đồng ý làm ny của anh ?", "Yêu em đến mãi mãi",
      "Em là giấc mơ ngọt ngào nhất của anh", "Anh sẽ mãi bên em, mãi mãi",
      "Em là ngôi sao sáng nhất của anh", "Tình yêu của chúng ta như bầu trời đêm",
      "Anh nguyện dành cả đời để yêu thương em", "Diệp yêu Phương rất nhiều",
      "Em có đồng ý làm ny anh không ?", "Anh yêu nụ cười của em",
      "Diệp yêu Phương rất nhiều", "Tình yêu của anh là dành cho em mãi mãi",
      "Bên em, anh thấy rất hạnh phúc", "Em là định mệnh của anh",
      "Yêu em là điều tuyệt vời nhất anh từng làm"
    ];

    const phrasesContainer = document.getElementById('phrases');
    phrases.forEach(text => {
      const phrase = document.createElement('div');
      phrase.className = 'phrase';
      phrase.textContent = text;
      phrase.style.left = `${Math.random() * 100}vw`;
      phrase.style.top = `${Math.random() * 100}vh`;
      phrasesContainer.appendChild(phrase);
    });

    document.querySelectorAll('.phrase').forEach(phrase => {
      anime({
        targets: phrase,
        translateX: () => anime.random(-200, 200),
        translateY: () => anime.random(-200, 200),
        duration: anime.random(10000, 20000),
        easing: 'easeInOutSine',
        direction: 'alternate',
        loop: true
      });
    });

    const heartsContainer = document.getElementById('hearts');
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = '♥';
      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.top = `${Math.random() * 100}vh`;
      heartsContainer.appendChild(heart);
    }

    document.querySelectorAll('.heart').forEach(heart => {
      anime({
        targets: heart,
        translateX: () => anime.random(-150, 150),
        translateY: () => anime.random(-150, 150),
        duration: anime.random(8000, 15000),
        easing: 'easeInOutSine',
        direction: 'alternate',
        loop: true
      });
    });

    // Heart click interaction
    const centerHeart = document.getElementById('heart');
    const messageBox = document.getElementById('messageBox');
    const finalMessage = document.getElementById('finalMessage');

    centerHeart.addEventListener('click', () => {
      messageBox.style.display = 'block';
    });

    document.getElementById('yesButton').addEventListener('click', () => {
      messageBox.style.display = 'none';
      finalMessage.style.display = 'block';
    });
  </script>
</body>
</html>
